<!DOCTYPE html>
<meta charset="utf-8">
<style>

    /*.links line {*/
        /*!*stroke: #999;*!*/
        /*stroke-opacity: 0.6;*/
    /*}*/

    .nodes circle {
        /*stroke: black;*/
        /*stroke-width: 1px;*/
    }

    text {
        font-family: sans-serif;
        font-size: 10px;
    }

    .tooltip {
        position: absolute;
        z-index: 10;
        visibility: hidden;
        background-color: silver;
        text-align: center;
        padding: 3px;
        border-radius: 5px;
        color: black;
    }

</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

    var random = Math.random();
    console.log(random);

    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    var color = d3.scaleOrdinal(d3.schemeCategory10);

    var attractForce = d3.forceManyBody().strength(200).distanceMax(400).distanceMin(60);
    var repelForce = d3.forceManyBody().strength(-250).distanceMax(120).distanceMin(30);
    // var simulation = d3.forceSimulation(nodeData).alphaDecay(0.03).force("attractForce",attractForce).force("repelForce",repelForce);

    var simulation = d3.forceSimulation()
        .force("link", d3.forceLink()
            .id(function(d) { return d.id; })
            .distance(function(d) { // https://stackoverflow.com/questions/17184042/how-to-increase-the-length-of-a-link-in-d3-force-layout
                return d.distance * (Math.floor(random * 30) + 15);
            }))
        // .force("charge", d3.forceManyBody())
        //.force("collide", d3.forceCollide().radius(function(d) { return d.distance + 0.5; }).iterations(2))
        .force("center", d3.forceCenter(width / 2, height / 2))
        //.force("attractForce",attractForce)
        .force("repelForce",repelForce);

    var tooltip = d3.select("body")
        .append("div")
        .attr('class', 'tooltip');


    d3.json("miserables.json", function(error, graph) {
        if (error) throw error;



        // var link = svg.append("g")
        //     // .attr("class", "links")
        //     .selectAll("line")
        //     .data(graph.links)
        //     .enter().append("line")
        //     .attr("stroke", function(d) {  return color(d.depth); }); //return (d.id == 0) ? "silver": "hsl(" + (360 * random + 90 * d.depth) + ",100%,50%)"; });
        var link = svg.selectAll(".link")
            .data(graph.links)
            .enter().append("line")
            .attr("class", "link")
            .style("stroke-width", "2px")
            .style("stroke", function(d) { return (d.source == 0) ? "silver": "hsl(" + (360 * random + 90 * graph.nodes[parseInt(d.source)].depth) + ",80%,60%)"; });

        var node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("g")
            .data(graph.nodes)
            .enter().append("g");

        var circles = node.append("circle")
            .attr("r", 8)
            // .attr("stroke",function(d) {
            //     return (d.id == 0) ? "red" : "silver";
            // })

            .attr("fill",function(d) {
                return (d.id == 0) ? "silver" : "hsl(" + (360 * random + 90 * d.depth) + ",80%,60%)";
            })
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended))

            .on("click", function(d) {
                tooltip.html('<a href="' + d.url + '">' + d.url + '</a>'); // show link
            })
            .on("dblclick", function(d) {
                location.href = d.url; // go to link
            })

            .on("mouseover", function(d) {
                d3.select(this).attr("r", 10);
                // d3.select(this).style('stroke', 'lightgreen');
                return tooltip.style("visibility", "visible").text(d.title);
            })

            // https://stackoverflow.com/questions/10805184/show-data-on-mouseover-of-circle

            .on("mousemove", function() {
                return tooltip.style("top", (event.pageY - 30) + "px")
                    .style("left", event.pageX + "px");
            })


            // we hide our tooltip on "mouseout"

            .on("mouseout", function(d) {
                d3.select(this).attr("r", 8);
                // d3.select(this).style('stroke', (d.id == 0) ? "red" : "silver");
                return tooltip.style("visibility", "hidden");
            });

        // var lables = node.append("text")
        //     .text(function(d) {
        //         return d.id;
        //     });

        node.append("title")
            .text(function(d) { return d.url; });

        simulation
            .nodes(graph.nodes)
            .on("tick", ticked);

        simulation.force("link")
            .links(graph.links);

        function ticked() {
            link
                .attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });

            node
                .attr("transform", function(d) {
                    return "translate(" + d.x + "," + d.y + ")";
                })
        }
    });

    function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }

    function dragended(d) {
        if (!d3.event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }

</script>
